<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米账号-登录</title>
	<script type="text/javascript" src="js/login.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="shortcut icon" type="text/css" href="images/login/xiaomi.ico">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="body">
			<img src="images/login/sprite_login.gif" onclick="showFunction()">
			<div class="hidden" id="hidden">
				<div>
					<span>小米账号扫码登录</span>
				</div>
				<p>请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p>
				<img src="images/login/登录二维码.png">
				<i class="fa fa-close" onclick="hiddenFunction()"></i>
			</div>

			<div class="header">
				<img src="images/login/小米logo.png">
				<span>小米账号登录</span>
			</div>
			<div class="info-container">
				<div class="input-info">
					<input type="text" name="" placeholder="邮箱/手机号码/小米ID" />
					<input type="text" name="" placeholder="密码" />
				</div>
				<div class="button">
					<input type="submit" name="" value="登陆" onclick="jumpToLogin()" />
					<span>手机短信登录/注册</span>
					<a>立即注册</a>|
					<a>忘记密码？</a>
				</div>
			</div>
			<div class="oth-type-link">
				<fieldset>
					<legend align="center" class="oth-type-text">其他方式登陆</legend>
					<div class="oth-type-icon">
					<i class="fa fa-qq"></i>
					<i class="fa fa-weibo"></i>
					<i class="fa fa-weixin"></i>
					<i class="fa fa-skype"></i>
				</div>
				</fieldset>

			</div>
		</div>
		<div class="footer">	
			<div class="character">
    			<a>简体</a> | <a>繁体</a> | <a>English</a> | <a>常见问题</a> | <a>隐私政策</a>
    			<p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p> 
    		</div>
		</div>
	</div>
</body>
</html>
